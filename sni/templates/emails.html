<!-- extend base layout -->
{% extends "base.html" %}
{% block content %}
<div class="col-sm-6 col-sm-offset-3 col-md-6 col-md-offset-3 col-lg-6 col-lg-offset-3">
  <h2 class="text-center">Cryptography Mailing List Emails</h2>
  <ol>
  {%for email in emails %}
    <li><a href="{{url_for('emailview', emnum=email['id'])}}">{{email['subject']}}</a> <em>({{email['date']}} UTC)</em></li>
  {%endfor%}
  </ol>
  </div>
</div>
{%endblock%}
