<!-- extend base layout -->
{% extends "base.html" %}

{% block title %}
Authors | Satoshi Nakamoto Institute
{% endblock %}

{% block content %}
  <div class="row">
    <div class="text-center">
      <h1>Authors</h1>
    </div>
  </div>
  {% for auth in authors %}
    <p class="text-center">
      <a href="{{url_for('author', authslug=auth.slug)}}">
        {{auth.first}} {{auth.middle}} {{auth.last}}
      </a>
    </p>
  {%endfor%}
{% endblock %}
